<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我的</title>
  <link rel="stylesheet" href="fonts/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="page flex-v">
    <header class="header flex-h just-between align-center">
      <a href="#"><img src="img/back.png" alt="" class="v-m"></a>
      <h1>我的</h1>
      <a href="#"><img src="img/camera2.png" alt="" class="v-m"></a>
    </header>
    <div class="header-info">
      <div class="flex-h align-center">
        <i class="head"><img src="img/head.png" alt="" class="w v-m"></i>
        <span class="fs-18 c-f ml-10">登录/注册</span>
      </div>
    </div>
    <section class="main auto">
      <a href="#" class="block pl-10 pr-10 tap bg-f">
        <span class="flex-h just-between pt-15 pb-15 line">
          <b class="fs-16 c-3">我的消息</b>
          <img src="img/right.png" alt="" class="h-15 v-m">
        </span>
      </a>
      <a href="#" class="block pl-10 pr-10 tap bg-f">
        <span class="flex-h just-between pt-15 pb-15 line">
          <b class="fs-16 c-3">我要报修</b>
          <img src="img/right.png" alt="" class="h-15 v-m">
        </span>
      </a>
      <a href="#" class="block pl-10 pr-10 tap bg-f">
        <span class="flex-h just-between pt-15 pb-15 line">
          <b class="fs-16 c-3">联系方式</b>
          <i>
            <b class="fs-14 c-6 v-m">13125157002</b>
            <img src="img/right.png" alt="" class="h-15 v-m">
          </i>
        </span> 
      </a>
    </section>
    <footer class="footer flex-h line-top">
      <a href="index.html" class="flex-1 flex-v just-center align-center">
        <svg class="icon" aria-hidden="true"><use xlink:href="#icon-zhuye"></use></svg>
        <i>首页</i>
      </a>
      <a href="群组.html" class="flex-1 flex-v just-center align-center">
        <svg class="icon" aria-hidden="true"><use xlink:href="#icon-qunzu"></use></svg>
        <i>群组</i>
      </a>
      <a href="商城.html" class="flex-1 flex-v just-center align-center">
        <svg class="icon" aria-hidden="true"><use xlink:href="#icon-sousuo"></use></svg>
        <i>商城</i>
      </a>
      <a href="我的.html" class="flex-1 flex-v just-center align-center active">
        <svg class="icon" aria-hidden="true"><use xlink:href="#icon-yonghu"></use></svg>
        <i>我的</i>
      </a>
    </footer>
  </div>
  <script src="fonts/iconfont.js"></script>
  <script src="js/zepto.min.js"></script>
  <script>
    $(function(){
      $('.footer a').click(function(){
        $(this).addClass('active').siblings().removeClass('active')
      })
    })
  </script>
</body>
</html>
